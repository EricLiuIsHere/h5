<md-dialog aria-label="Mango (Fruit)"  ng-cloak style="padding:0;max-height: 100%; width:80%;">
    <md-dialog-content style="padding:0;">
        <div class="piclaber row" id="imgpop">
          <div class="col-md-2 leftTab">
            <ul>
              <li class="active">My Pics</li>
            </ul>
          </div>
          <div class="col-md-10 rightTab">
              <ul id="imageList">
                
              </ul>
          </div>
          <div class="opeation">
            <button class="btn module module-half select-color blue" ng-click="addImage()">Set background</button>
            <form id='uploadImageForm' enctype='multipart/form-data'>
            <input type="file" name="uploadImage"  id="uploadImage"/>
            <input type="submit" value="upload" />
            </form>
            <button class="btn module module-half select-color blue" type="file">Add image</button>
          </div>
          <span class="glyphicon glyphicon-remove close"></span>
        </div>
    
    </md-dialog-content>
</md-dialog>
  

<script type="text/javascript">
  
$("#uploadImageForm").on('submit',function(event){
    event = event || window.event;
    if(event.preventDefault){ // W3C Variant
        event.preventDefault();
    }
    else{ // IE < 9
        event.returnValue = false;
    }

    $.ajax({
        url: "http://9.112.71.102:3000/uploadImage",
        type: "POST",
        data: new FormData($('#uploadImageForm')[0]), 

        success : function(data){
            // Show success message
            console.log(data.url);
        },
        enctype: 'multipart/form-data',
        processData: false,
        contentType: false,
        cache: false
    });
});


</script>
