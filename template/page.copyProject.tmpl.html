
<div class="" id="saveProjectOverLay" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
  <div class="modal-dialog" role="document" style="width:400px;z-index: 999;" id="copyProjectOverLay">
    <div class="modal-content" style="border-radius: 0px;">

      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="recipient-name" class="control-label">Project Name</label>
            <input type="text" class="form-control" id="projectName" style=" border-radius: 0px;"  ng-model="projectName" value="{{projectName}}">
          </div>
          <div class="form-group">
            <label for="message-text" class="control-label">Project Description</label>
            <textarea class="form-control" id="message-text" style="    border-radius: 0px;"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" style="border-radius:0px" ng-click="close()">Close</button>
        <button type="button" class="btn btn-primary" ng-click="copyProjectInProgress()" style="border-radius:0px">Save</button>
      </div>
    </div>
  </div>
</div>
