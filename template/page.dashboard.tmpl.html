  <nav class="navbar navbar-blue">        
      <div class="navbar-text navbar-left" id="ibm-home"><a class="ibm-logo">&nbsp;</a></div>
      <p class="navbar-text navbar-left"><a href="#" ui-sref="homePage">Back</a></p>
      <p class="navbar-text navbar-right" id="userProfile" style="margin: 0px 10px 0px 0px;">
      <span class="userName" id="uName" ng-click="userLogin()">Welcome,Sign In</span></p> 
  </nav>

<div class="container" style="margin-top:40px;">
<div style="text-align:center; margin-bottom:40px;"><input ng-model="query" class="dashboardSearch" placeholder="Search" style="height:50px;min-width:500px;border:0;border-bottom:1px solid #eeeeee;font-size:18px;"> </div>
<div class="row modlist">
        <div class="col-sm-6 col-md-4 col-lg-3 modmore" ng-repeat="item in projectList | filter:query | orderBy:order" id="{{item.id}}">
          <div class="thumbnail"  style="height: 334px;" >
        		<div class="projectInfo-projectName" style="position:absolute;width:98%;opacity:1;">
        			<img  style="width:100%;height:325px;"  src="{{item.cover}}" >
		            <div style="width:100%;position:absolute;bottom:0px;text-align:center;height:40px;background:#fff;padding:10px 0px 10px 0px;">
		            	<p>{{item.projectname}}</p>
		            </div>
        		</div>
	            <div class="dask" style="position:absolute;width:98%;opacity:0;">
        			<p class="showMoreIcons">
        			    <span ng-click="deletePage($event,item.id)" class="projectInfoShowMoreIcons-remove" style="width:0px;opacity:0;"></span>
        				<span ng-click="copyProject($event,item.id,item.projectname)" class="projectInfoShowMoreIcons-copy" style="width:0px;opacity:0;"></span>
						
        				<span href="javascript:;" class="projectInfoShowMoreIcons"></span>
        			</p>
					<img src="{{item.qrcode}}" style="width:100%;">
					<p class="projectInfoDownloadQRCode">DownLoad QR Code</p>
					<p class="showMoreIconsBottom">
						<a ng-click='previewPage($event,item.url,item.qrcode)' class="projectInfoShowMoreIcons-preview"></a>
						<a href="javascript:;" class="projectInfoShowMoreIcons-edit"></a>
						<a href="javascript:;" class="projectInfoShowMoreIcons-report"></a>
					</p>
            	</div>
            </div>
          </div>
        </div>
    </div>

<script type="text/javascript">
$(document).on("mouseenter",".thumbnail",function(){
		$(this).find('.dask').stop().delay(50).animate({opacity:1},200);
		$('#container').css('filter','blur(5px)');
});
$(document).on("mouseleave",".thumbnail",function(){
		$(this).find('.dask').stop().delay(50).animate({opacity:0},200);
		$('#container').css('filter','blur(5px)');
});
$(document).on("mouseenter",".showMoreIcons",function(){
		$(this).find(".projectInfoShowMoreIcons").stop().delay(50).animate({opacity:0},200);
		$(this).find(".projectInfoShowMoreIcons-remove").stop().delay(50).animate({width:'25px',opacity:1},200);
		$(this).find(".projectInfoShowMoreIcons-copy").stop().delay(50).animate({width:'25px',opacity:1},200);
});
$(document).on("mouseleave",".showMoreIcons",function(){
		$(this).find(".projectInfoShowMoreIcons").stop().delay(50).animate({opacity:1},200);
		$(this).find(".projectInfoShowMoreIcons-remove").stop().delay(50).animate({width:'0px',opacity:0},200);
		$(this).find(".projectInfoShowMoreIcons-copy").stop().delay(50).animate({width:'0px',opacity:0},200);
});

</script>
